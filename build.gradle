plugins {
    id 'com.github.blindpirate.gogradle' version '0.11.4'
}

golang {
    packagePath = 'github.com/AleckDarcy/reload' // go import path of project to be built, NOT local file system path!
}

dependencies {
    golang {
        build(
            [name: 'github.com/google/uuid', tag: 'v1.1.1'],
            [name: 'google.golang.org/grpc', tag: '1.14.0']
        )
    }
}
